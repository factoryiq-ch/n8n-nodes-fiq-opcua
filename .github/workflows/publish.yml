name: Publish

on:
  workflow_dispatch:

jobs:
  build-and-release-pr:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      actions: write

    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Set up git user for CI
        run: |
          git config user.name "FactoryIQ CI"
          git config user.email "noreply@factoryiq.ch"

      - name: Use Node.js 18.17.0
        uses: actions/setup-node@v4
        with:
          node-version: 18.17.0
          registry-url: 'https://registry.npmjs.org/'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Test
        run: npm run test

      - name: Bump version using standard-version
        run: |
          # Configure standard-version to not prefix tags
          echo '{"tagPrefix": ""}' > .versionrc.json

          # Run release and capture version
          npm run release
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
        id: release

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          title: "chore(release): ${{ steps.release.outputs.version }}"
          body: "This PR bumps the version to **${{ steps.release.outputs.version }}** and updates CHANGELOG.md."
          branch: "release/${{ steps.release.outputs.version }}"
          commit-message: "chore(release): ${{ steps.release.outputs.version }}"

      - name: Push tag
        run: |
          git push origin ${{ steps.release.outputs.version }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
